<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dialogue</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = Монтсеррат: wght @ 400; 700; 800 & display = swap "
      rel=" stylesheet "
    />
  </head>
  <body>
    <header>
      <section class="header">
        <div class="container">
          <div class="link">
            <div class="nav">
              <ul class="social">
                <li class="social__list">
                  <a class="social__link" href="#">
                    <svg class="social__img">
                      <use xlink:href="./img/svg/sprite.svg.svg#icon-vk"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__list">
                  <a class="social__link" href="#">
                    <svg class="social__img">
                      <use
                        xlink:href="./img/svg/sprite.svg.svg#icon-instogram"
                      ></use>
                    </svg>
                  </a>
                </li>
                <li class="social__list">
                  <a class="social__link" href="#">
                    <svg class="social__img">
                      <use xlink:href="./img/svg/sprite.svg.svg#icon-fb"></use>
                    </svg>
                  </a>
                </li>
              </ul>
              <ul class="contact">
                <li class="contact__list">
                  <svg class="contact__img">
                    <use
                      xlink:href="./img/svg/sprite.svg.svg#icon-whatsapp"
                    ></use>
                  </svg>
                  <a class="contact__link" type="tel">+7 (495) 255-30-20</a>
                </li>
                <li class="contact__list">
                  <svg class="contact__img">
                    <use
                      xlink:href="./img/svg/sprite.svg.svg#icon-whatsapp"
                    ></use>
                  </svg>
                  <a class="contact__link" type="tel">+7 (915) 359-95-19</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="menu">
        <div class="container">
          <div class="dialogue">
            <svg class="dialogue__svg">
              <use xlink:href="./img/svg/sprite.svg.svg#icon-Logo"></use>
            </svg>
            <ul class="inventory">
              <li class="inventory__list">
                <a class="inventory__link">О центре</a>
              </li>
              <li class="inventory__list">
                <a class="inventory__link">Онлайн обучение</a>
              </li>
              <li class="inventory__list">
                <a class="inventory__link">Отзывы</a>
              </li>
              <li class="inventory__list">
                <a class="inventory__link">База знатий</a>
              </li>
              <li class="inventory__list">
                <a class="inventory__link">Контакты</a>
              </li>
            </ul>
            <a class="btn">
              <svg class="btn__svg">
                <use xlink:href="./img/svg/sprite.svg.svg#icon-btn-phone"></use>
              </svg>
              Заказать звонок
            </a>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="studies">
        <div class="container">
          <div class="courses">
            <div class="lesson">
              <p class="lesson__text">
                Мы работаем онлайн ежедневно только для вас!
              </p>
              <h1 class="lesson__heading">
                Начните говорить  по-турецки уже через 
                <span class="lesson__color">2 месяца</span>
              </h1>
              <a class="lesson__link">Записаться на пробный урок</a>
            </div>
            <div class="noto">
              <img class="note__img" src="./img/png/note.png" alt="notebook" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
