<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RHYTHM</title>
  <link rel="stylesheet" href="./css/main.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https: //fonts.googleapis.com/css2? family = Монтсеррат: wght @ 400; 700; 800 & display = swap "
    rel=" stylesheet " />
</head>

<body>
  <header>
    <section class="header">
      <div class="container">
        <div class="wraper">
          <img class="wraper__logo" src="./img/logo.svg" alt="logo">
          <ul class="nav">
            <li class="nav__list"><a class="nav__link">Store</a></li>
            <li class="nav__list"><a class="nav__link">Collections</a></li>
            <li class="nav__list"><a class="nav__link">Support</a></li>
          </ul>
        </div>
    </section>
  </header>
  <main>
    <section class="search">
      <div class="container">
        <div class="decor">
          <img class="decor__image" src="img/main/main-decor.png" alt="decor">
        </div>
        <h1 class="search__heading">Browse top quality Guitars online</h1>
        <p class="search__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
        <div class="app"> 
          <a class="search__link" href="#">Get the App</a>
          <div class="button">
            <img class="button__svg" src="./img/main/google.svg" alt="google">
            <img class="button__svg" src="./img/main/apple.svg" alt="apple">
          </div>
        </div>
      </div>
    </section>
    <section class="categories">
      <div class="container">
        <h1 class="categories__heading"> Choose based on <span class="categories__color">Categories</span></h1>
        <div class="type">
          <div class="icon__one">
            <p class="icon__text"> Acoustic</p>
          </div>
          <div class="icon__two">
            <p class="icon__text">Electric</p>
          </div>
          <div class="icon__three">
            <p class="icon__text"> Basses</p>
          </div>
          <div class="icon__four">
            <p class="icon__text">Collections</p>
          </div>
        </div>
    </section>



    <!-- 
    <section class="reviews  ">
      <div class="container">
        <h2 class="reviews__title">What our <span class="reviews__color">customers</span> say</h2>
      </div>
    </section> -->
  </main>





</body>

</html>
